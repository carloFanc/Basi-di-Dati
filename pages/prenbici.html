<html lang="en">

		<link rel="stylesheet" href="../BasiDati/css/bootstrap.min.css">

	</head>

	<body>
		<div >
			<h1>Prenotazioni bici</h1>

			<form role="form"  id="PrenBici" >
				<div class="form-group">
					<label for="bici">Id Bici:</label>
					<input name="form-bici" type="text" class="form-control" id="form-bici">
				</div>
				<div class="form-group">
					<label for="date1">Data Inizio:</label>
					<input name="form-date1" type="text" class="form-date form-control datepicker2" id="form-date1">

				</div>
				<div class="form-group">
					<label for="date2">Data Fine:</label>
					<input name="form-date2" type="text" class="form-date form-control datepicker2" id="form-date2">

				</div>
				<button type="submit" name="btn-invio" class="btn btn-default">
					Invio
				</button>
			</form>

			<p style="display: none;" id="notification">
				Thank You!
			</p>
			<script>
				$('#PrenBici').submit(function(e) {
					e.preventDefault();
					var id = $('#form-bici').val();
					var date1 = $('#form-date1').val();
					var date2 = $('#form-date2').val();
					$.ajax({
						type : "POST",
						url : "/BasiDati/function/prenbici.php",
						data : "bici=" + id + "&date1=" + date1 + "&date2=" + date2
					}).done(function() {
						alert("Dati salvati!");
						cambiaContenuto('vuoto');
					});
				});

			</script>
			</div>
			<script src="../BasiDati/js/jquery-1.11.1.min.js"></script>
			<script src="../BasiDati/js/jquery-ui.js"></script>
			<script src="../BasiDati/js/bootstrap.min.js"></script>
			<script src="../BasiDati/js/scripts.js"></script>
			<script src="../BasiDati/js/scriptsLogin.js"></script>
			
			
			</body>
</html>
