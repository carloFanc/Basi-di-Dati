
		<div >
			<h1 align="center">Invia Messaggio Personale</h1>

			<form role="form"  id="invioMessaggio" >
				<div class="form-group">
					<label for="email">Indirizzo Email:</label>
					<input name="form-email" type="email" class="form-control" id="form-email">
				</div>
				<div class="form-group">
					<label for="text">Titolo:</label>
					<input name="form-titolo" type="text" class="form-control" id="form-titolo">

				</div>
				<div class="form-group">
					<label for="text">Testo Messaggio:</label>
					<input name="form-txt" type="text" class="form-control" id="form-text">

				</div>
				<button type="submit" name="btn-invio" class="btn btn-primary">
					Invio
				</button>
			</form>

		
			<script>
				$('#invioMessaggio').submit(function(e) {
					e.preventDefault();
					var email = $('#form-email').val();
					var titolo = $('#form-titolo').val();
					var text = $('#form-text').val();
					$.ajax({
						type : "POST",
						url : "/BasiDati/function/inviomsgpersonale.php",
						data : "email=" + email + "&titolo=" + titolo + "&text=" + text
					}).done(function() {
						alert("Messaggio Inviato!");
						cambiaContenuto('vuoto');
					});
				});

			</script>
			</div>
